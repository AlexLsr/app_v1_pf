events {}

http {
    # Define the group of servers available
    upstream app {
        server app;
        server app-app-1:5000;
        server app-app-2:5000;
        server app-app-3:5000;
    }
    server {
        # Server group will respond to port 80
        listen 80;
        server_name app.com;
        location / {
            proxy_pass http://app;
        }
    }
}
